<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>bubble Music</title>
</head>

<body>
  <section class="app">
    <header>
      <h1>bubble Music</h1>
    </header>
    <div class="bubbles"></div>
    <div class="sounds">
      <div>
        <audio data-keymatch="a" class="sound">
          <source src="./sounds/bubbles.mp3" />
        </audio>
      </div>
      <div>
        <audio data-keymatch="s" class="sound">
          <source src="./sounds/clay.mp3" />
        </audio>
      </div>
      <div>
        <audio data-keymatch="d" class="sound">
          <source src="./sounds/confetti.mp3" />
        </audio>
      </div>
      <div>
        <audio data-keymatch="f" class="sound">
          <source src="/sounds/glimmer.mp3" />
        </audio>
      </div>
      <div>
        <audio data-keymatch="j" class="sound">
          <source src="./sounds/moon.mp3" />
        </audio>
      </div>
      <div>
        <audio data-keymatch="k" class="sound">
          <source src="./sounds/ufo.mp3" />
        </audio>
      </div>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
